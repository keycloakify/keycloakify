<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="%REACT_APP_DESCRIPTION%" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>%REACT_APP_TITLE%</title>

  <!-- We only preload the default font -->
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Bold_Italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Light_Italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Regular_Italic.woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/Marianne/font.css">

  <!-- start favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon_package/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon_package/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon_package/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/favicon_package/site.webmanifest">
  <link rel="mask-icon" href="%PUBLIC_URL%/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
  <!-- end favicon -->

  <!-- Meta tags generated by metatags.io -->
  <!-- Primary Meta Tags -->
  <title>%REACT_APP_TITLE%</title>
  <meta name="title" content="%REACT_APP_TITLE%">
  <meta name="description" content="%REACT_APP_DESCRIPTION%">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="%PUBLIC_URL%">
  <meta property="og:title" content="%REACT_APP_TITLE%">
  <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
  <meta property="og:image" content="%PUBLIC_URL%/preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="%PUBLIC_URL%">
  <meta property="twitter:title" content="%REACT_APP_TITLE%">
  <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%">
  <meta property="twitter:image" content="%PUBLIC_URL%/preview.png">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
